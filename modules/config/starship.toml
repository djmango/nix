"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
$python\
$rust\
$jobs\
$status\
$character"""

add_newline = false

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_symbol = " "
ssh_only = false
format = "@[$hostname](bold red) "
disabled = false

[directory]
read_only = " 󰌾"
truncate_to_repo = false
truncation_length = 666
home_symbol = "~"
use_logical_path = true
fish_style_pwd_dir_length = 1

[git_branch]
symbol = " "
format = "[$branch]($style)"

[git_status]
format = "[$modified$ahead_behind]($style) "
modified = "*"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
vimcmd_replace_symbol = "[❮](purple)"
vimcmd_replace_one_symbol = "[❮](purple)"
vimcmd_visual_symbol = "[❮](yellow)"

